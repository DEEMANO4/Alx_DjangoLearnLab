<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %}

{% block extra_css  %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <div class="lpgin-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
