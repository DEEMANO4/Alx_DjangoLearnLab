{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block cintent %}
    <div class="content-section">
        <form method="POST">
            {% cerf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    {% if object %}
                        Update Post
                    {% else %}
                        New Post
                    {% endif %}
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Publish Post</button>
            </div>
        </form>
    </div>
{% endblock %}
